<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="shell">
      <div class="calculator-container">
        <div class="display">DISPLAY HERE</div>
        <button class="helper helper-ac">AC</button>
        <button class="helper helper-sign">+/-</button>
        <button class="helper helper-percent">%</button>
        <button class="operator operator-div">/</button>
        <button class="num num-9">9</button>
        <button class="num num-8">8</button>
        <button class="num num-7">7</button>
        <button class="operator operator-mul">*</button>
        <button class="num num-6">6</button>
        <button class="num num-5">5</button>
        <button class="num num-4">4</button>
        <button class="operator operator-sub">-</button>
        <button class="num num-3">3</button>
        <button class="num num-2">2</button>
        <button class="num num-1">1</button>
        <button class="operator operator-add">+</button>
        <button class="num num-0">0</button>
        <button class="num num-dec">.</button>
        <button class="operator operator-equal">=</button>
      </div>
    </div>
  </body>
</html>
