<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="calc--screen">
          <div class="screen--display">TEST 0102</div>
          <div class="screen--result">021201210459</div>
        </div>
        <div class="calc--buttons">
          <div class="btn btn--once btn--clear">AC</div>
          <div class="btn btn--once btn--sign">+/-</div>
          <div class="btn btn--once btn--percent">%</div>
          <div class="btn btn--operate btn--divide">/</div>
          <div class="btn btn--num btn--9">9</div>
          <div class="btn btn--num btn--8">8</div>
          <div class="btn btn--num btn--7">7</div>
          <div class="btn btn--operate btn--multiply">*</div>
          <div class="btn btn--num btn--6">6</div>
          <div class="btn btn--num btn--5">5</div>
          <div class="btn btn--num btn--4">4</div>
          <div class="btn btn--operate btn--subtract">-</div>
          <div class="btn btn--num btn--3">3</div>
          <div class="btn btn--num btn--2">2</div>
          <div class="btn btn--num btn--1">1</div>
          <div class="btn btn--operate btn--add">+</div>
          <div class="btn btn--num btn--0">0</div>
          <div class="btn btn--decimal">.</div>
          <div class="btn btn--result">=</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/renchester">
        <img src="./img/github-icon.png" alt="Github icon" />
        <span class="footer--label">Developed by Renchester Ramos</span>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
